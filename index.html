<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckList</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
</head>
<body>
  <!-- logo -->
  <header id="header">
    <a href="/" class="logo">Logo</a>
    <!-- enter item text box -->
    <div class="txt-box">
      <input type="text" class="txt-input">
    </div>
    <!-- add item button -->
    <div class="item-button">
      <button type="button">Add</button>
    </div>
  </header>
  <!-- 'List' column  -->
  <section class="list-items">
    <div class="container">
      <h1 class=container-header>List Items</h1>
      <!-- added list items -->
      <ul class="items">
        <li class="item-1">
          <i class="fa fa-check"></i>Apples
        </li>
        <li class="item-1">
          <i class="fa fa-check"></i>Beer
        </li>
        <li class="item-1">
          <i class="fa fa-check"></i>Meat
        </li>
        <li class="item-1">
          <i class="fa fa-check"></i>Milk
        </li>
        <li class="item-1">
          <i class="fa fa-check"></i>Frozen Pizza
        </li>
      </ul>
    </div>
  </section>
  <!-- 'Complete' column -->
  <section class="list-complete">
    <div class="container">
      <h1 class=container-header>Completed</h1>
      <!-- added complete list -->
      <ul class="completed">
        <li class="item-1">Apple</li>
        <li class="item-1">Beer</li>
        <li class="item-1">Meat</li>
        <li class="item-1">Milk</li>
        <li class="item-1">Frozen Pizza</li>
      </ul>
    </div>
  </section>
  <!-- 'Archive' column -->
  <section class="list-archive">
    <div class="container">
      <h1 class=container-header>Archived</h1>
    <!-- added archive list items -->
    <ul class="archived">
      <li class="item-1">Apple</li>
      <li class="item-1">Beer</li>
      <li class="item-1">Meat</li>
      <li class="item-1">Milk</li>
      <li class="item-1">Frozen Pizza</li>
    </ul>
    </div>
  </section>

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
