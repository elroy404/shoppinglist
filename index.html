<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckList</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
</head>
<body>
  <section class="header">
    <h1><a href="/" class="logo">Logo</a></h1>
  </section>
  <div class="main-content">
  <!-- logo -->
    <section class="input-container">
      <div class="container">
        <!-- enter item text box -->
        <form action="add-item">
          <input type="text" class="txt-box">
          <!-- add item button -->
          <input type="submit" class="add-button" value="Add">
        </form>
      </div>
    </section>
    <!-- 'List' column  -->
    <section class="list-items">
      <div class="container">
        <h1 class=container-header>List Items</h1>
        <!-- added list items -->
        <ul class="items">
          <li class="item-container" data-id="1">
            <span class="fa-stack fa-lg checkbox">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x check"></i>
            </span>
            <span class="item">Apples</span>
          </li>
          <li class="item-container" data-id="2">
            <span class="fa-stack fa-lg checkbox">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x check"></i>
            </span>
            <span class="item">orange</span>
          </li>
        </ul>
      </div>
    </section>
    <!-- 'Complete' column -->
    <section class="list-complete">
      <div class="container">
        <h1 class=container-header>Completed</h1>
        <!-- added complete list -->
        <ul class="completed">
          <li class="item-container">
            <span class="fa-stack fa-lg add-list">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
            <span class="item"><strike>Chips</strike></span>
            <span class="fa-stack fa-lg archive">
              <i class="fa fa-circle-thin fa-stack-2x"></i>
              <i class="fa fa-times fa-stack-1x"></i>
            </span>
          </li>
        </ul>
      </div>
    </section>
    <!-- 'Archive' column -->
    <!-- added archive list items -->

      </ul>
      </div>
    </section> -->
  </div>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
