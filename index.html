<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckList</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- logo -->
  <header id="header">
    <a href="/" class="logo">Logo</a>
    <!-- enter item text box -->
    <div class="item-box">item text box</div>
    <!-- add item button -->
    <div class="item-button">Button</div>
  </header>
  <!-- 'List' column  -->
  <section class="list-items">
    <div class="container">
      <h1 class=container-header>List Items</h1>
      <!-- added list items -->
      <ul class="li">Apple</ul>
      <ul class="li">Beer</ul>
      <ul class="li">Meat</ul>
      <ul class="li">Milk</ul>
      <ul class="li">Frozen Pizza</ul>
    </div>
  </section>
  <!-- 'Complete' column -->
  <section class="list-complete">
    <div class="container">
      <h1 class=container-header>Completed</h1>
      <!-- added complete list -->
      <ul class="li">Apple</ul>
      <ul class="li">Beer</ul>
      <ul class="li">Meat</ul>
      <ul class="li">Milk</ul>
      <ul class="li">Frozen Pizza</ul>
    </div>
  </section>
  <!-- 'Archive' column -->
  <section class="list-archive">
    <div class="container">
      <h1 class=container-header>Archived</h1>
    <!-- added archive list items -->
      <ul class="li">Apple</ul>
      <ul class="li">Beer</ul>
      <ul class="li">Meat</ul>
      <ul class="li">Milk</ul>
      <ul class="li">Frozen Pizza</ul>
    </div>
  </section>

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
